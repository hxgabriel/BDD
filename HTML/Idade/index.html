<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <body>
    <h1>Quanto mais velho, mais chato fica</h1>
    <main>
      <form action="">

          <label for="ageid">Escreva a sua idade:</label>

        <p>
          <label for="">Gênero:</label>
          <input type="radio" name="genero" id="masculino" checked />
          <label for="sexmas">Masculino</label>
          <input type="radio" name="genero" id="feminino" />
          <label for="feminino">Feminino</label>
        </p>

        <p>
          <input type="button" value="Descubra o seu nível de chatice" onclick="verificar()" class="btn">
        </p>
        <div id="txt"></div>
        <div>
          <img id="imagem" src="" alt="" srcset="" />
        </div>
      </form>
    </main>
  </body>
</html>
